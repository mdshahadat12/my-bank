<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-7xl uppercase text-red-600 font-extrabold">My Bank</h1>
    <section class="w-9/12 mx-auto flex gap-3 justify-between mt-8">
      <div class="p-8 w-full bg-orange-500 rounded-lg text-3xl">
        <h1>Deposit</h1>
        <h2>$<span id="dipositDispaly">00</span></h2>
      </div>
      <div class="p-8 w-full bg-sky-500 rounded-lg text-3xl">
        <h1>Withdraw</h1>
        <h2>$<span id="withdrawDispaly">00</span></h2>
      </div>
      <div class="p-8 w-full bg-blue-500 rounded-lg text-3xl">
        <h1>Balance</h1>
        <h2>$<span id="balance">1200</span></h2>
      </div>
    </section>
    <section class="w-9/12 mx-auto flex gap-3 justify-between mt-8">
      <div class="p-8 w-full bg-violet-600 rounded-lg ">
        <h1 class="text-3xl mb-3">Deposit</h1>
        <input id="depositFild" class="p-2 rounded-md" placeholder="Input your amount" type="text">
        <br>
        <input id="depositBtn" class="bg-green-600 rounded-lg text-white p-2 px-4 mt-3 text-base cursor-pointer hover:bg-green-900" type="button" value="Submit">
      </div>
      <div class="p-8 w-full bg-amber-500	 rounded-lg ">
        <h1 class="text-3xl mb-3">Withdraw</h1>
        <input id="withdrawFild" class="p-2 rounded-md" placeholder="Input your amount" type="text">
        <br>
        <input id="withdrawBtn" class="bg-green-600 rounded-lg text-white p-2 px-4 mt-3 text-base cursor-pointer hover:bg-green-900" type="button" value="Submit">
      </div>
      
    </section>
    <script src="./bank.js"></script>
  </body>
</html>
