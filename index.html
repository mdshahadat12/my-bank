<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
    <section>
        <h1 class="text-center text-6xl font-extrabold text-orange-400 ">Please Login</h1>
    </section>
    <section class="w-9/12 mx-auto py-20 my-10 bg-sky-600 p-4 text-center rounded-lg">
        <input id="emailid" class="w-1/2 p-2 rounded-md" placeholder="Enter Your E-mail" type="email">
        <br>
        <input id="logPass" class="w-1/2 my-5 p-2 rounded-md" placeholder="Enter Your Password" type="password">
        <br>
        <input id="loginBtn" class="w-1/2 py-2 bg-green-500 rounded-md cursor-pointer text-white" type="button" value="Login">
    </section>
    <script src="./index.js"></script>
</body>
</html>
